syntax = "proto3";

package wikiopencite.proto;

enum UrlType {
  URL_TYPE_UNSPECIFIED = 0;
  URL_TYPE_DEFAULT = 1;
  URL_TYPE_ARCHIVE = 2;
}

message Url {
  optional string url = 1;
  optional UrlType type = 2;
}
